<div class="toolbar-container">
  <mat-toolbar class="toolbar" color="primary">
    <mat-icon aria-hidden="false" aria-label="check mark icon">flight</mat-icon>
    <h1>Flight Tracker</h1>
  </mat-toolbar>

<div class="all-flights">
  <h1>Dashboard</h1>
  <div *ngFor='let flight of flights'>
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>
          <mat-icon
          class="flight-icon"
          color="accent"
          aria-hidden="false"
          aria-label="circle check mark icon"
          >airplane_ticket</mat-icon>
          {{ flight.flightNr }} - {{ flight.origin }} <mat-icon style="transform: rotate(90deg)">flight</mat-icon> {{ flight.destination }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ flight.flightDateTime }}
        </mat-card-subtitle>
      </mat-card-title-group>


      <div class="detail-options">
        <mat-icon
          class="habit-icon"
          color="secondary"
          >edit</mat-icon
        >
        <mat-icon class="habit-icon" color="warn"
          >remove_circle</mat-icon
        >
      </div>

      <mat-card-content>
        <p>
          <span class="detail-label">Available Seats:</span> {{ flight.seatsAvailable }}
        </p>
        <p>
          <span class="detail-label">Listend Standby Passengers:</span> {{ flight.standbysListed }}
        </p>
      </mat-card-content>

      <!-- <mat-card-footer>
        <p>
          Last updated: {{ currentDate | date:'yyyy-MM-dd HH:mm:ss' }}
        </p>
      </mat-card-footer> -->

    </mat-card>
  </div>
</div>
